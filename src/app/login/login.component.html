<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 25rem; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Fazer Login</button>
        </form>
        <div class="mt-3 text-center">
          <p class="small">Se você não tem conta, <a href="cadastro" class="link-primary">clique aqui e crie sua conta</a>.</p>
        </div>
      </div>
    </div>
  </div>
