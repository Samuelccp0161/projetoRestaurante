<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 25rem; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <div class="card-body">
            <h2 class="card-title text-center">Cadastro</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="Nome completo" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Número de telefone" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="acceptEmail">
                    <label class="form-check-label" for="acceptEmail">Aceito receber e-mails de propaganda</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                    <label class="form-check-label" for="acceptTerms">Aceito os termos de uso</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
            </form>
            <div class="mt-3 text-center">
                <p class="small">Se você já tem uma conta, <a href="/login" class="link-primary">clique aqui para fazer login</a>.</p>
            </div>
        </div>
    </div>
</div>
